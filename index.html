<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TAFE Interactive Timetabling Application">
    <meta property="og:description" content="A multi-college, interactive timetabling solution for TAFE NSW with data persistence and class notes.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630?text=TAFE+Timetable">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23007bff'>T</text></svg>">
    <title>TAFE Interactive Timetabling Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dragStyles.css">
    <link rel="stylesheet" href="pdf-print-final.css">
    <style>
        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        .view-container { display: none; }
        .view-container.active { display: block; }
        .college-tab { padding: 8px 16px; border: 1px solid transparent; border-bottom: none; background: #f3f4f6; color: #4b5563; cursor: pointer; border-radius: 6px 6px 0 0; }
        .college-tab.active { background: white; border-color: #d1d5db; border-bottom-color: white; font-weight: bold; color: #1e3a8a; }
        .timetable-main-grid { display: grid; grid-template-columns: 50px repeat(5, minmax(200px, 1fr)); grid-template-rows: auto 1fr; border: 1px solid #d1d5db; }
        .timetable-header { background-color: #007bff; color: white; font-weight: bold; padding: 0.75rem 0.5rem; text-align: center; border-left: 1px solid #d1d5db; grid-row: 1; }
        .time-labels { grid-row: 2; grid-column: 1; display: flex; flex-direction: column; }
        .time-label { height: 30px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #6b7280; border-top: 1px solid #e5e7eb; box-sizing: border-box; }
        .day-column { grid-row: 2; position: relative; border-left: 1px solid #d1d5db; }
        .time-slot { position: relative; border-top: 1px solid #e5e7eb; min-height: 30px; }
        .session-block { position: absolute; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px; border-radius: 4px; border: 2px solid #4c51bf; cursor: move; font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .session-block.compulsory { border: 3px solid #fbbf24; box-shadow: 0 0 0 2px #f59e0b; }
        .session-block.online { border: 2px dashed #3b82f6; }
        .session-block.blended { border: 2px dotted #8b5cf6; }
        .session-block:hover { opacity: 0.9; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100vh; background: white; border-right: 1px solid #d1d5db; overflow-y: auto; z-index: 1000; }
        .sidebar.open { left: 0; }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid #d1d5db; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { padding: 1rem; }
        .sidebar-section { margin-bottom: 1.5rem; }
        .sidebar-section h3 { font-weight: bold; margin-bottom: 0.5rem; color: #1f2937; }
        .sidebar-item { padding: 0.5rem; margin: 0.25rem 0; background: #f3f4f6; border-radius: 4px; cursor: pointer; }
        .sidebar-item:hover { background: #e5e7eb; }
        .sidebar-item.active { background: #dbeafe; border-left: 3px solid #3b82f6; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 8px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15); }
        .modal-header { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .modal-close { float: right; font-size: 1.5rem; cursor: pointer; color: #6b7280; }
        .modal-close:hover { color: #1f2937; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #374151; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px; font-family: inherit; }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-secondary:hover { background: #4b5563; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-group { display: flex; gap: 0.5rem; margin-top: 1rem; }
        .btn-group .btn { flex: 1; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 3000; align-items: center; justify-content: center; }
        .loading-overlay.active { display: flex; }
        .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: white; margin-top: 1rem; font-weight: bold; }
        @media print {
            body { margin: 0; padding: 20mm; }
            .noprint, button, .sidebar, header, nav, .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner"></div>
            <div class="loading-text">Generating PDF...</div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button id="openSidebarBtn" class="btn btn-primary">‚ò∞ Menu</button>
                <h1 class="text-2xl font-bold text-blue-600">TAFE Timetable</h1>
            </div>
            <div class="flex gap-2">
                <button id="printBtn" class="btn btn-success">üì• Download PDF</button>
                <button id="toggleDraftBtn" class="btn btn-secondary">Draft Mode</button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span>Navigation</span>
            <button id="closeSidebarBtn" class="text-2xl cursor-pointer">‚úï</button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h3>Colleges</h3>
                <div id="collegeSidebar"></div>
            </div>
            <div class="sidebar-section">
                <h3>Actions</h3>
                <div class="sidebar-item" onclick="document.getElementById('addSessionModal').classList.add('active')">‚ûï Add Session</div>
                <div class="sidebar-item" onclick="document.getElementById('addNoteModal').classList.add('active')">üìù Add Note</div>
                <div class="sidebar-item" onclick="exportData()">üíæ Export Data</div>
                <div class="sidebar-item" onclick="importData()">üìÇ Import Data</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Semester Selector -->
        <div class="mb-6 flex gap-4 items-center">
            <label for="semesterSelector" class="font-bold">Select Semester:</label>
            <select id="semesterSelector" class="px-4 py-2 border border-gray-300 rounded-lg">
                <option value="2024-S1">2024 - Semester 1</option>
                <option value="2024-S2">2024 - Semester 2</option>
                <option value="2025-S1">2025 - Semester 1</option>
            </select>
        </div>

        <!-- College Tabs -->
        <div id="college-tabs-container" class="flex gap-0 mb-4 border-b border-gray-300"></div>

        <!-- Print Area -->
        <div id="print-area" class="bg-white p-8 rounded-lg shadow-lg">
            <!-- Timetable Title -->
            <h2 id="main-timetable-title" class="text-3xl font-bold mb-6 text-center">Timetable</h2>

            <!-- Main Timetable Grid -->
            <div class="timetable-main-grid mb-8">
                <!-- Headers will be inserted here by JavaScript -->
            </div>

            <!-- Total Hours Section -->
            <div class="total-hours-section mt-8 p-4 border-2 border-black bg-gray-100">
                <strong>Total Hours:</strong> <span id="totalHours">0</span> hours
            </div>

            <!-- Legend Section -->
            <div class="legend-section mt-8 p-4 border border-gray-300 bg-gray-50">
                <h4 class="font-bold mb-4">Legend:</h4>
                <div class="legend-item">
                    <div class="legend-circle" style="background: #fbbf24; border: 3px solid #f59e0b;"></div>
                    <span>Compulsory</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="border: 2px dashed #3b82f6;"></div>
                    <span>Online</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="border: 2px dotted #8b5cf6;"></div>
                    <span>Blended</span>
                </div>
            </div>

            <!-- Teacher Contact Info -->
            <div class="teacher-contact-info mt-8 p-4 border border-gray-300 bg-gray-50">
                <h4 class="font-bold mb-2">Teacher Contact:</h4>
                <p id="teacherContact">Contact information will appear here</p>
            </div>

            <!-- Notes Section -->
            <div class="notes-section mt-8 p-4 border border-gray-300 bg-gray-50">
                <label class="font-bold mb-2 block">Additional Notes:</label>
                <textarea id="additionalNotes" class="w-full p-2 border border-gray-300 rounded" placeholder="Add any additional notes here..."></textarea>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="addSessionModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="this.parentElement.parentElement.classList.remove('active')">&times;</span>
            <div class="modal-header">Add Session</div>
            <form id="addSessionForm">
                <div class="form-group">
                    <label>College:</label>
                    <select id="sessionCollege" required></select>
                </div>
                <div class="form-group">
                    <label>Day:</label>
                    <select id="sessionDay" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <input type="time" id="sessionTime" required>
                </div>
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="sessionCourse" required>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="sessionType">
                        <option value="normal">Normal</option>
                        <option value="compulsory">Compulsory</option>
                        <option value="online">Online</option>
                        <option value="blended">Blended</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="sessionNotes" placeholder="Add course notes here..."></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Session</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('addSessionModal').classList.remove('active')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addNoteModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="this.parentElement.parentElement.classList.remove('active')">&times;</span>
            <div class="modal-header">Add Note</div>
            <form id="addNoteForm">
                <div class="form-group">
                    <label>Note:</label>
                    <textarea id="noteText" required placeholder="Enter your note..."></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Note</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('addNoteModal').classList.remove('active')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="pdf-generator-final.js"></script>
    <script src="makeDraggable.js"></script>
    <script src="draft-toggle.js"></script>
    <script src="timetable-download-mode.js"></script>
</body>
</html>
