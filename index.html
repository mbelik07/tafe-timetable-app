const timeToMinutes = (timeStr) => !timeStr ? 0 : timeStr.split(':').map(Number).reduce((h, m) => h * 60 + m);
const dayOrder = { 'Monday': 0, 'Tuesday': 1, 'Wednesday': 2, 'Thursday': 3, 'Friday': 4 };
const sortSessionsChronologically = (sessions) => {
return [...sessions].sort((a, b) => {
const dayDiff = (dayOrder[a.Day] || 0) - (dayOrder[b.Day] || 0);
if (dayDiff !== 0) return dayDiff;
return timeToMinutes(a.ClassStart) - timeToMinutes(b.ClassStart);
});
};

for (let j = i + 1; j < semesterData.schedule.length; j++) {
const s1 = semesterData.schedule[i];
const s2 = semesterData.schedule[j];

const sharedColleges = s1.colleges?.filter(c => s2.colleges?.includes(c)) || [];
if (sharedColleges.length === 0) continue;

if (s1.Day !== s2.Day) continue;

const timeOverlap = timeToMinutes(s1.ClassStart) < timeToMinutes(s2.ClassEnd) && timeToMinutes(s2.ClassStart) < timeToMinutes(s1.ClassEnd);
if (timeOverlap) {
let reason = null;
const s1Teachers = [s1.TeacherInitials, s1.TeacherInitials2].filter(Boolean);
const s2Teachers = [s2.TeacherInitials, s2.TeacherInitials2].filter(Boolean);
const commonTeachers = s1Teachers.filter(t => s2Teachers.includes(t));

if (commonTeachers.length > 0) reason = `Teacher Conflict: ${commonTeachers.join(', ')}`;
else if (s1.Room === s2.Room) reason = `Room Conflict: ${s1.Room}`;

if (reason) {
s1.dispute = { reason: reason, conflictingSessionId: s2.id };
s2.dispute = { reason: reason, conflictingSessionId: s1.id };
}
}
}
}
}

function arrangeOverlappingSessions(dayCol, sessions) {
const groups = [];
sessions.forEach(session => {
let addedToGroup = false;
for (let group of groups) {
const overlaps = group.some(s => {
const s1Start = timeToMinutes(session.ClassStart);
const s1End = timeToMinutes(session.ClassEnd);
const s2Start = timeToMinutes(s.ClassStart);
const s2End = timeToMinutes(s.ClassEnd);
return s1Start < s2End && s2Start < s1End;
});
if (overlaps) {
group.push(session);
addedToGroup = true;
break;
}
}
if (!addedToGroup) {
groups.push([session]);
}
});

groups.forEach(group => {
const count = group.length;
if (count > 1) {
group.forEach((session, index) => {
const block = dayCol.querySelector(`[data-session-id="${session.id}"]`);
if (block) {
const widthPercent = (100 / count);
const leftPercent = (100 / count) * index;
block.style.left = `${leftPercent}%`;
block.style.right = `${100 - leftPercent - widthPercent}%`;
block.style.width = 'auto';
}
});
}
});
}

function addSlotSelectionListeners() {
if (getCurrentSemesterData().currentCollege === 'Master View') return;
let isSelecting = false, startSlot = null, dayOfSelection = null;
const grid = document.getElementById('main-timetable-grid');

grid.addEventListener('mousedown', (e) => {
const slot = e.target.closest('.time-slot');
if (!slot || e.target.closest('.session-block')) return;
isSelecting = true;
dayOfSelection = slot.dataset.day;
startSlot = slot;
clearSlotSelection();
slot.classList.add('slot-selected');
document.addEventListener('mousemove', onMouseMove);
document.addEventListener('mouseup', onMouseUp);
});

function onMouseMove(e) {
if (!isSelecting) return;
const slot = e.target.closest('.time-slot');
if (!slot || slot.dataset.day !== dayOfSelection) return;
clearSlotSelection();
const startIndex = parseInt(startSlot.dataset.slotIndex, 10);
const currentIndex = parseInt(slot.dataset.slotIndex, 10);
const [minIndex, maxIndex] = [Math.min(startIndex, currentIndex), Math.max(startIndex, currentIndex)];
const dayColumn = grid.querySelector(`.day-column[data-day="${dayOfSelection}"]`);
const slotsInDay = dayColumn.querySelectorAll('.time-slot');
for (let i = minIndex; i <= maxIndex; i++) {
if (slotsInDay[i]) slotsInDay[i].classList.add('slot-selected');
}
}

function onMouseUp() {
if (!isSelecting) return;
isSelecting = false;
document.removeEventListener('mousemove', onMouseMove);
document.removeEventListener('mouseup', onMouseUp);
const selected = grid.querySelectorAll('.slot-selected');
if (selected.length > 0) {
const day = selected[0].dataset.day, startTime = selected[0].dataset.time;
const lastSlotIndex = parseInt(selected[selected.length - 1].dataset.slotIndex, 10);
const endMinutes = (8 * 60) + ((lastSlotIndex + 1) * 30);
const endTime = `${Math.floor(endMinutes / 60).toString().padStart(2, '0')}:${(endMinutes % 60).toString().padStart(2, '0')}`;
openSessionModal(null, day, startTime, endTime);
}
}
const clearSlotSelection = () => grid.querySelectorAll('.slot-selected').forEach(s => s.classList.remove('slot-selected'));
}

function makeDraggable(element, session, grid) {
let clone, offsetX, offsetY;
let isDragging = false;
let startX, startY;

const onMouseDown = (e) => {
if (e.button !== 0 || e.target.classList.contains('resize-handle')) return;

isDragging = false;
startX = e.clientX;
startY = e.clientY;

e.stopPropagation();

document.addEventListener('mousemove', onMouseMove);
document.addEventListener('mouseup', onMouseUp);
};

const onMouseMove = (e) => {
if (!isDragging && (Math.abs(e.clientX - startX) > 5 || Math.abs(e.clientY - startY) > 5)) {
isDragging = true;
e.preventDefault();

if (grid) grid.classList.add('dragging');

clone = element.cloneNode(true);
Object.assign(clone.style, { position: 'absolute', zIndex: '1000', opacity: '0.7', pointerEvents: 'none' });
document.body.appendChild(clone);
const rect = element.getBoundingClientRect();
offsetX = startX - rect.left;
offsetY = startY - rect.top;
clone.style.left = `${startX - offsetX}px`;
clone.style.top = `${startY - offsetY}px`;
element.style.visibility = 'hidden';
}

if (isDragging) {
e.preventDefault();
clone.style.left = `${e.clientX - offsetX}px`;
clone.style.top = `${e.clientY - offsetY}px`;
}
};

const onMouseUp = (e) => {
document.removeEventListener('mousemove', onMouseMove);
document.removeEventListener('mouseup', onMouseUp);

if (isDragging) {
if (grid) grid.classList.remove('dragging');

clone.style.visibility = 'hidden';
const dropTarget = document.elementFromPoint(e.clientX, e.clientY);
const timeSlot = dropTarget?.closest('.time-slot');

if (timeSlot) {
const duration = timeToMinutes(session.ClassEnd) - timeToMinutes(session.ClassStart);
const startMins = (8 * 60) + (parseInt(timeSlot.dataset.slotIndex, 10) * 30);
const endMins = startMins + duration;
const format = m => `${Math.floor(m / 60).toString().padStart(2, '0')}:${(m % 60).toString().padStart(2, '0')}`;
session.Day = timeSlot.dataset.day;
session.ClassStart = format(startMins);
session.ClassEnd = format(endMins);
}
document.body.removeChild(clone);
processAndRenderAll(); 
}
element.style.visibility = 'visible';
};

element.addEventListener('mousedown', onMouseDown);
}

function makeResizable(element, session) {
const handle = element.querySelector('.resize-handle');
handle.addEventListener('mousedown', (e) => {
e.stopPropagation();
const startY = e.clientY, startHeight = element.offsetHeight, slotHeight = 30;
const onMouseMove = (e) => { element.style.height = `${Math.max(slotHeight, startHeight + (e.clientY - startY))}px`; };
const onMouseUp = () => {
document.removeEventListener('mousemove', onMouseMove);
document.removeEventListener('mouseup', onMouseUp);
const finalHeight = Math.round(element.offsetHeight / slotHeight) * slotHeight;
const duration = (finalHeight / slotHeight) * 30;
const endMins = timeToMinutes(session.ClassStart) + duration;
session.ClassEnd = `${Math.floor(endMins / 60).toString().padStart(2, '0')}:${(endMins % 60).toString().padStart(2, '0')}`;
processAndRenderAll();
};
document.addEventListener('mousemove', onMouseMove);
document.addEventListener('mouseup', onMouseUp);
});
}

tableHTML += `<td class="border p-2 text-center font-bold bg-yellow-100">${totalHours.toFixed(2)}</td>`;
tableHTML += `<td class="border p-2 text-center font-bold bg-green-100 ${remainingHoursClass}">${remainingHours.toFixed(2)}</td>`;
tableHTML += `<td class="border p-2"><input type="text" class="staff-notes-input" data-teacher="${teacher.Initials}" value="${teacherNote}" placeholder="Add notes..."></td></tr>`;
});
container.innerHTML = tableHTML + `</tbody></table>`;

container.querySelectorAll('.staff-notes-input').forEach(input => {
input.addEventListener('change', (e) => {
const teacherInitials = e.target.dataset.teacher;
semesterData.staffNotes[teacherInitials] = e.target.value;
saveData();
});
});
}

const semesterData = getCurrentSemesterData();
const disputedSessions = semesterData.schedule.filter(s => s.dispute);

let contentHTML = `<div class="bg-white p-4 rounded-lg shadow-lg overflow-x-auto">
<h2 class="text-xl font-bold text-center mb-4">Dispute Log - ${semesterData.currentCollege} (${db.currentSemester})</h2>`;

if (disputedSessions.length === 0) {
contentHTML += `<p class="text-center text-gray-500">No disputes found in this view.</p>`;
} else {
const headers = ['Day', 'Time', 'Course', 'Subject', 'Teacher', 'Room', 'Colleges', 'Reason for Dispute'];
contentHTML += `<table class="w-full text-sm border-collapse"><thead><tr class="bg-red-800 text-white">${headers.map(h => `<th class="border p-2">${h}</th>`).join('')}</tr></thead><tbody>`;
disputedSessions.forEach(session => {
const teachers = [session.TeacherInitials, session.TeacherInitials2].filter(Boolean).join(', ') || 'Unassigned';
contentHTML += `<tr class="border-b hover:bg-red-50">
<td class="border p-2">${session.Day}</td>
<td class="border p-2">${session.ClassStart} - ${session.ClassEnd}</td>
<td class="border p-2">${session.CourseCode}</td>
<td class="border p-2">${session.Subject}</td>
<td class="border p-2">${teachers}</td>
<td class="border p-2">Room ${session.Room}</td>
<td class="border p-2">${session.colleges?.join(', ') || ''}</td>

</tr>`;

function renderCoursePrintView(courseCode) {
const container = document.getElementById('course-print-view');
const semesterData = getCurrentSemesterData();

if (!courseCode && semesterData.courses.length > 0) {
courseCode = semesterData.courses[0].Code;
}

if (!courseCode) {
container.innerHTML = `<div class="p-6 bg-white rounded shadow text-center text-gray-500 font-semibold">Please add courses in the Data Hub to use this view.</div>`;
return;
}

const courseInfo = semesterData.courses.find(c => c.Code === courseCode);
const scheduleToFilter = semesterData.currentCollege === 'Master View'
? semesterData.schedule
: semesterData.schedule.filter(s => s.colleges?.includes(semesterData.currentCollege));

let sessions = scheduleToFilter.filter(s => s.CourseCode === courseCode);
sessions = sortSessionsChronologically(sessions);

const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

const timeSlots = new Set();
sessions.forEach(s => {
timeSlots.add(`${s.ClassStart}-${s.ClassEnd}`);
});

const sortedTimeSlots = Array.from(timeSlots).sort((a, b) => {
const startA = timeToMinutes(a.split('-')[0]);
const startB = timeToMinutes(b.split('-')[0]);
return startA - startB;
});

const grid = {};
sortedTimeSlots.forEach(slot => {
grid[slot] = {};
days.forEach(day => {
grid[slot][day] = [];
});
});

sessions.forEach(s => {
const slot = `${s.ClassStart}-${s.ClassEnd}`;
if (grid[slot] && grid[slot][s.Day]) {
grid[slot][s.Day].push(s);
}
});

let gridHTML = `<table class="pdf-print-grid">
<thead>
<tr>
<th class="pdf-print-grid">Time</th>
${days.map(d => `<th class="pdf-day-header">${d}</th>`).join('')}
</tr>
</thead>
<tbody>`;

sortedTimeSlots.forEach(timeSlot => {
gridHTML += `<tr>
<td class="pdf-period-label">${timeSlot}</td>`;

days.forEach(day => {
const daySessions = grid[timeSlot][day] || [];

if (daySessions.length === 0) {
gridHTML += `<td class="pdf-cell" style="background-color: #f9f9f9;"></td>`;
} else {
const sessionsHTML = daySessions.map(s => {
const subjectInfo = semesterData.subjects.find(sub => sub.Subject === s.Subject);
const teacher1Info = semesterData.teachers.find(t => t.Initials === s.TeacherInitials);
const teacher2Info = s.TeacherInitials2 ? semesterData.teachers.find(t => t.Initials === s.TeacherInitials2) : null;
const teacherDisplay = s.TeacherInitials
? (teacher2Info
? `${teacher1Info?.Name || s.TeacherInitials} & ${teacher2Info.Name}`
: (teacher1Info ? `${teacher1Info.Name} ${teacher1Info.Surname}` : s.TeacherInitials))
: 'UNASSIGNED';
const hours = (timeToMinutes(s.ClassEnd) - timeToMinutes(s.ClassStart)) / 60;
const collegeHTML = semesterData.currentCollege === 'Master View' ? `<div style="font-weight: bold; font-size: 11px; color: #4338ca; margin-bottom: 3px;">${s.colleges?.join(', ') || ''}</div>` : '';
const notesHTML = s.notes ? `<div style="font-style: italic; font-size: 11px; margin-top: 3px;">${s.notes}</div>` : '';
const unitsHTML = subjectInfo?.Units?.length > 0 ? `<div style="font-size: 10px; color: #555; margin-top: 2px;">Units: ${subjectInfo.Units.join(', ')}</div>` : '';
const compulsoryBadge = subjectInfo?.Compulsory ? `<div style="font-weight: bold; font-size: 10px; color: #d32f2f; margin-top: 2px;">COMPULSORY</div>` : '';
const deliveryMode = subjectInfo?.DeliveryMode || 'Face-to-Face';
const deliveryBadge = (deliveryMode === 'Online' || deliveryMode === 'Blended') ? `<div style="font-weight: bold; font-size: 10px; color: #3b82f6; margin-top: 2px;">${deliveryMode.toUpperCase()}</div>` : '';
const deliveryClass = deliveryMode === 'Online' ? 'online' : (deliveryMode === 'Blended' ? 'blended' : '');

return `<div class="pdf-session ${subjectInfo?.Compulsory ? 'compulsory' : ''} ${deliveryClass}" style="background-color:${subjectInfo?.Color || '#eee'}">
${collegeHTML}
<div style="font-weight: bold; margin-bottom: 3px; font-size: 12px;">${s.CourseCode} | ${s.Subject}</div>
${compulsoryBadge}
${deliveryBadge}
${unitsHTML}
<div style="margin-top: 3px; font-size: 11px;">${teacherDisplay} | ${hours.toFixed(2)} Hrs | Room ${s.Room}</div>
${notesHTML}
<div style="margin-top: 3px; font-size: 11px;">${s.ClassStart} - ${s.ClassEnd}</div>
</div>`;
}).join('');

gridHTML += `<td class="pdf-cell">${sessionsHTML}</td>`;
}
});

gridHTML += `</tr>`;
});

gridHTML += `</tbody></table>`;

const totalHours = sessions.reduce((sum, s) => sum + (timeToMinutes(s.ClassEnd) - timeToMinutes(s.ClassStart)) / 60, 0);

if (!semesterData.courseNotes) semesterData.courseNotes = {};
const courseNotes = semesterData.courseNotes[courseCode] || '';

const uniqueTeacherInitials = new Set();
sessions.forEach(s => {
if (s.TeacherInitials) uniqueTeacherInitials.add(s.TeacherInitials);
if (s.TeacherInitials2) uniqueTeacherInitials.add(s.TeacherInitials2);
});
const courseTeachers = Array.from(uniqueTeacherInitials)
.map(initials => semesterData.teachers.find(t => t.Initials === initials))
.filter(t => t)
.sort((a, b) => `${a.Name} ${a.Surname}`.localeCompare(`${b.Name} ${b.Surname}`));

const teacherContactHTML = courseTeachers.length > 0 ? `
<div class="pdf-teacher-info">
<h4>Teacher Contact:</h4>
<div class="pdf-teacher-info-content">
${courseTeachers.map(t => `
<div class="pdf-teacher-info-item">
<span>${t.Name} ${t.Surname}:</span>
${t.Email ? `<a href="mailto:${t.Email}">${t.Email}</a>` : ''}
</div>
`).join('')}
</div>
</div>
` : '';

const notesSection = `
<div class="pdf-notes-section">
<h4>Course Notes:</h4>
<div class="pdf-notes-content">${courseNotes || '(No notes added)'}</div>
</div>
`;

const hasCompulsory = sessions.some(s => semesterData.subjects.find(sub => sub.Subject === s.Subject)?.Compulsory);
const hasOnline = sessions.some(s => (semesterData.subjects.find(sub => sub.Subject === s.Subject)?.DeliveryMode === 'Online'));
const hasBlended = sessions.some(s => (semesterData.subjects.find(sub => sub.Subject === s.Subject)?.DeliveryMode === 'Blended'));

let legendHTML = '';
if (hasCompulsory || hasOnline || hasBlended) {
legendHTML = `
<div class="pdf-legend-section">
<h4>Legend:</h4>
${hasCompulsory ? '<div class="pdf-legend-item"><div class="pdf-legend-circle" style="background-color: #ffff00; border: 2px solid #ffd700;"></div><span>Compulsory</span></div>' : ''}
${hasOnline ? '<div class="pdf-legend-item"><div class="pdf-legend-circle" style="background-color: #3b82f6;"></div><span>Online</span></div>' : ''}
${hasBlended ? '<div class="pdf-legend-item"><div class="pdf-legend-circle" style="background-color: #3b82f6;"></div><span>Blended</span></div>' : ''}
</div>
`;
}

const bottomSections = `<div class="pdf-bottom-section">${teacherContactHTML}${notesSection}${legendHTML}</div>`;

container.innerHTML = `<div class="pdf-container"><div class="pdf-title"><h2>${title}</h2><h3>TAFE NSW Timetable (${db.currentSemester})</h3></div>${gridHTML}<div class="pdf-total-hours">Total Hours: <span class="pdf-total-hours-value">${totalHours.toFixed(2)}</span></div></div>`;
}

loadData();
processAndRenderAll();
} catch (err) {
    console.error("Main Application Error:", err);
    alert("Critical Error: " + err.message);
}
});
</script>
</body>
</html>
